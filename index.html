<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="showNotes()" class="light-mode">

  <section class="welcome-message">
    <h2>Welcome To-Do List </h2>

  </section>
  <form id="container">
    <div id="notebox">
      <input type="text" id="note" placeholder="Enter your Note" value="" />
    </div>
    <div class="noInputText" id="noInputText">Please write something for your note before adding it ...</div>
    <div class="buttons">
      <button id="add">Add note</button>
    </div>
    <br><br>
  </form>
  <div id="mainbox">

  </div>
  <script src="index.js"></script>
</body>
</html>
